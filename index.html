<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuLu Shopping Mall Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f7f9;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
      transition: width 0.3s;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .topbar input[type="text"] {
      padding: 8px 12px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      flex: 1 1 200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }

    .toggle-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .sidebar h2, .sidebar a span {
        display: none;
      }

      .main {
        margin-left: 60px;
      }

      .toggle-btn {
        display: block;
      }

      .topbar input[type="text"] {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>LuLu Mall</h2>
    <a href="#"><span>üè†</span> <span>Dashboard</span></a>
    <a href="#"><span>üõçÔ∏è</span> <span>Shops</span></a>
    <a href="#"><span>üìà</span> <span>Analytics</span></a>
    <a href="#"><span>üìÖ</span> <span>Events</span></a>
    <a href="#"><span>‚öôÔ∏è</span> <span>Settings</span></a>
  </div>

  <div class="main">
    <div class="topbar">
      <span class="toggle-btn" onclick="toggleSidebar()">‚ò∞</span>
      <input type="text" placeholder="Search...">
      <div class="user">üë§ Admin</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Daily Visitors</h3>
        <p id="visitors">0</p>
      </div>
      <div class="card">
        <h3>Total Shops</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>Monthly Revenue</h3>
        <p>$1.2M</p>
      </div>
      <div class="card">
        <h3>Available Parking</h3>
        <p>450</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
      if (sidebar.classList.contains("collapsed")) {
        sidebar.style.width = "60px";
        document.querySelector(".main").style.marginLeft = "60px";
      } else {
        sidebar.style.width = "250px";
        document.querySelector(".main").style.marginLeft = "250px";
      }
    }

    // Dummy counter for visitors
    let count = 0;
    setInterval(() => {
      count += Math.floor(Math.random() * 5);
      document.getElementById("visitors").innerText = count;
    }, 1000);
  </script>
</body>
</html>
